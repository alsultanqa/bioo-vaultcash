apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qc-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: your-backend-domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: { service: { name: qc-backend, port: { number: 80 } } }
    - host: your-dashboard-domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: { service: { name: qc-dashboard, port: { number: 80 } } }
