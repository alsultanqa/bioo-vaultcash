apiVersion: apps/v1
kind: Deployment
metadata: { name: qc-dashboard }
spec:
  replicas: 2
  selector: { matchLabels: { app: qc-dashboard } }
  template:
    metadata: { labels: { app: qc-dashboard } }
    spec:
      containers:
        - name: app
          image: nginx:stable-alpine
          ports: [ { containerPort: 80 } ]
          volumeMounts: [ { name: web, mountPath: /usr/share/nginx/html } ]
      volumes: [ { name: web, emptyDir: {} } ]
---
apiVersion: v1
kind: Service
metadata: { name: qc-dashboard }
spec:
  selector: { app: qc-dashboard }
  ports: [ { port: 80, targetPort: 80 } ]
