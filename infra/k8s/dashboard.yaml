apiVersion: apps/v1
kind: Deployment
metadata: { name: qc-dashboard }
spec:
  replicas: 2
  selector: { matchLabels: { app: qc-dashboard } }
  template:
    metadata: { labels: { app: qc-dashboard } }
    spec:
      containers:
        - name: app
          image: your-registry/qc-dashboard:latest
          env:
            - { name: NEXT_PUBLIC_API_BASE, value: "https://your-backend-domain" }
          ports: [ { containerPort: 3000 } ]
---
apiVersion: v1
kind: Service
metadata: { name: qc-dashboard }
spec:
  selector: { app: qc-dashboard }
  ports: [ { port: 80, targetPort: 3000 } ]
