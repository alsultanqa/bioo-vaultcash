version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: qatarchash
    ports: [ "5432:5432" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d qatarchash"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: { context: ./backend }
    environment:
      - DATABASE_URL=postgresql://user:pass@postgres:5432/qatarchash
      - JWT_SECRET=dev_secret_change_me
      - PUBLIC_BASE_URL=http://localhost:3001
      - ALLOWED_ORIGINS=http://localhost:3000,https://*.github.io
      - WEBHOOK_SECRET=dev_webhook_secret
    depends_on:
      postgres:
        condition: service_healthy
    ports: [ "3001:3001" ]
    command: sh -c "npm ci && npx prisma generate && npx prisma migrate deploy && npm run dev"

  dashboard:
    build: { context: ./dashboard }
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:3001
    depends_on: [ backend ]
    ports: [ "3000:3000" ]
    command: sh -c "npm ci && npm run dev"
